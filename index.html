<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<body>











<script>
                   /*-------------------------- Addition --------------------------*/
 var a=20;
 var b=30;
 var c=50;
 
 var d=a+b+c;
 document.write(d);
 document.write("<br>");
 
 
                    /*-------------------------- subtraction --------------------------*/
 var a=5;
 var b=4;
 var c=2;
 
 var d=a-b-c;
 document.write(d);
 document.write("<br>");
                     /*-------------------------- Multiplication --------------------------*/
 var a=6;
 var b=8;
 var c=2;
 
 var d=a*b*c;
 document.write(d);
 document.write("<br>");
                     /*-------------------------- Division --------------------------*/
 var a=40;
 var b=20;
 var c=60;
 
 var d=a/b/c;
 document.write(d);
 document.write("<br>");
                     /*-------------------------- Circle --------------------------*/
 var r=6;
 var pi=22/7;

 var circle=(pi*r**2);
 document.write(circle);
 document.write("<br>");
                      /*-------------------------- Triangle --------------------------*/
 var a=4;
 var b=6;
 var c=8;
 
 var tri=(a+b+c)/2;
 document.write(tri);
 document.write("<br>");
                     /*-------------------------- Simple interset --------------------------*/ 
 var a=200;
 var b=40;
 var c=80;
 
 var d=(a+b+c)/100;
 document.write(d);
 document.write("<br>");
                   /*-------------------------- Square --------------------------*/
 var a=6;
 
 document.write(a**2);
 document.write("<br>");
                    /*-------------------------- Cube --------------------------*/
 var a=3;
 
 document.write(a**3);
 document.write("<br>");
                      /*-------------------------- Total and Average --------------------------*/
 var a=22;
 var b=24;
 var c=26;
 
 var tol=(a+b+c);
 var avr=(tol/3);
  document.write(tol);
  document.write(avr);
  document.write("<br>");
                     /*-------------------------- Larger number --------------------------*/
 var a=200;
 var b=15;
 var c=310;
 
 var d=(a<b);
 var e=(a<c);
 
 document.write(d,e);
 document.write("<br>");
                      /*-------------------------- Positive Or Not --------------------------*/
 var a=30;
 var b=-30;
 
 var d=(a>0);
 var e=(a<0);
 
 document.write(d,e);
 document.write("<br>");
                     /*-------------------------- Greater than 10 --------------------------*/
 var a=20;
 var b=8;
 
 var d=(a>10);
 var e=(a<10);
 
 document.write(d,e);
 document.write("<br>");
                    /*-------------------------- Odd or even --------------------------*/
 var a=14;
 var b=35;
 
 var c=(a%2)==0;
 var d=(b%2)==0;
 
 document.write(c,d);
 document.write("<br>");
                     /*-------------------------- Divisible --------------------------*/
 var a=15;
 var b=27;
 
 var c=(a%5)==0;
 var d=(b%5)==0;
 
 document.write(c,d);
 document.write("<br>");
 
 </script>
 </body>
